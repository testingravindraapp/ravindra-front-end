<div class="container">

  <div class="login-content">
    <img src="../../assets/REIcon.png" class="icon-re">
    <h3 class="heading">RE Admin Login</h3>

    <form [formGroup]="loginForm">
      <div class="form-group login-row">
        <mat-form-field class="full-width">
          <input matInput type="text" formControlName="email" placeholder="Email">
          <mat-error
            *ngIf="loginForm.controls.email.hasError('email') && !loginForm.controls.email.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.controls.email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group login-row">
        <mat-form-field class="full-width">
          <input matInput type="password" formControlName="password" placeholder="Password">
          <mat-error *ngIf="loginForm.controls.password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div style="position: relative">
        <ngx-ui-loader [loaderId]="'loader-01'"></ngx-ui-loader>
      </div>
      <div>
        <button mat-raised-button class="login-button" [disabled]="!loginForm.valid"
          (click)="loginUser(loginForm.value)">Login</button>
      </div>

    </form>
  </div>
</div>
