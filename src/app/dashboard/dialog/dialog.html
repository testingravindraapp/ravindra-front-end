<div class="container">
        <!-- <img [src]="data.name" class="image-data"> -->
        <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig">
                <div ngxSlickItem *ngFor="let slide of data.name" class="slide">
                        <img src="{{ slide }}" alt="" class="image-data">
                </div>
        </ngx-slick>
        <div class="site-details">
                <mat-card class="card">
                        Site Id: {{data.siteId}}
                </mat-card>
                <mat-card class="card">
                        Site Name: {{data.location}}
                </mat-card>
                <mat-card class="card">
                        Contractor Id: {{data.contractorId}}
                </mat-card>
        </div>
</div>
